<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/layout.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <form class="sign-in-form sign-in-form--theme--dark">
      <h1 class="sign-in-form__header">Sign In</h1>
      <input type="text" class="sign-in-form__input">
      <input type="password" class="sign-in-form__input">

      <button class="sign-in-form__btn sign-in-form__btn--red">Sign In</button>
      <div>
         <input type="checkbox" name="remember-me" id="checkbox" class="sign-in-form__checkbox">
         <label for="checkbox">
            <span>Remember me</span>
         </label>
         <span>Need help?</span>
      </div>
      <div class="sign-in-form__fb-login">
         <img src="" alt="Facebook Icon">
         <a href="#">Login with Facebook</a>
      </div>
      <div class="sign-in-form__signup-now">
         Sign up now
      </div>

      <div class="sign-in-form__recaptcha">
         <span>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
         </span>
         <a href="#">Learn more.</a>
      </div>
   </form>
</body>

</html>
