<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/layout.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <form class="sign-in-form sign-in-form--theme--dark">
      <h1 class="sign-in-form__header">Sign In</h1>
      <input type="text" class="sign-in-form__input" placeholder="Email or phone number">
      <input type="password" class="sign-in-form__input" placeholder="Password">

      <button class="sign-in-form__btn sign-in-form__btn--red">Sign In</button>
      <div class="sign-in-form__help">
         <input type="checkbox" name="remember-me" id="checkbox" class="sign-in-form__checkbox">
         <label for="checkbox">
            <span class="sign-in-form__text">Remember me</span>
         </label>
         <a href="#" class="sign-in-form__need-help sign-in-form__text" title="Help">Need help?</a>
      </div>
      <div class="sign-in-form__fb-login">
         <img src="./images/facebook.png" alt="Facebook Icon" class="sign-in-form__fb-logo">
         <a href="#" class="sign-in-form__text" title="Facebook Login">Login with Facebook</a>
      </div>
      <div class="sign-in-form__signup-now">
         <span class="sign-in-form__text">New to Netflix?</span>
         <a href="#" class="sign-in-form__text sign-in-form__text--white" title="Sign Up">Sign up now</a>
      </div>

      <div class="sign-in-form__recaptcha">
         <span class="sign-in-form__text">
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
         </span>
         <a href="#" title="Lear more">Learn more.</a>
      </div>
   </form>
</body>

</html>
