<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sass Starter</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <!--build:css css/style.css-->
  <link rel="stylesheet" href="css/style.css">
  <!--endbuild-->
</head>

<body>
  <div class="header container">
    <div class="header__top">
      <div class="header__contact">
        <span class="header__contact-info">
          <a href="#" title="Contact Email">
            <img src="./images/icon-mail-1.png" alt="Mail Icon">
            info@reen.com </a>
        </span>

        <span>
          <img src="./images/icon-mobile.png" alt="Mobile Icon">
          <span>+00 (123) 456 78 90</span>
        </span>
      </div>

      <ul class="header__social-media header__list">
        <li>
          <a href="#" title="Fecbook">
            <img src="./images/icon-s-facebook.png" alt="Facebook Icon">
          </a>
        </li>

        <li>
          <a href="#" title="Google Plus">
            <img src="./images/icon-s-gplus.png" alt="Google Plus Icon">
          </a>
        </li>

        <li>
          <a href="#" title="Twitter">
            <img src="./images/icon-s-twitter.png" alt="Twitter Icon">
          </a>
        </li>

        <li>
          <a href="#" title="Pinterest">
            <img src="./images/icon-s-pinterest.png" alt="Pinterest Icon">
          </a>
        </li>

        <li>
          <a href="#" title="Behance">
            <img src="./images/icon-s-behance.png" alt="Behance Icon">
          </a>
        </li>

        <li>
          <a href="#" title="Dribble">
            <img src="./images/icon-s-dribbble.png" alt="Dribble Icon">
          </a>
        </li>
      </ul>

    </div>

    <div class="header__bottom"></div>
  </div>
</body>

</html>
