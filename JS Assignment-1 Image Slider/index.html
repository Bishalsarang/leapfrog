<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Carousel</h1>
    <div class="carousel-container">
        <div class="carousel-image-wrapper">
            <img class="carousel-item" src="https://picsum.photos/id/400/600/400" alt="">
            <img class="carousel-item" src="https://picsum.photos/id/237/600/400" alt="">
            <img class="carousel-item" src="https://picsum.photos/id/3/600/400" alt="">
            <img class="carousel-item" src="https://picsum.photos/id/654/600/400" alt="">
            <img class="carousel-item" src="https://picsum.photos/id/786/600/400" alt="">
            <img class="carousel-item" src="https://picsum.photos/id/564/600/400" alt="">
            <img class="carousel-item" src="https://picsum.photos/id/897/600/400" alt="">
            <img class="carousel-item" src="https://picsum.photos/id/908/600/400" alt="">
        </div>
    </div>
    <script src="carousel.js"></script>
    <script>
        var container = document.querySelector('.carousel-container');
        var imageWrapper = document.querySelector('.carousel-image-wrapper');
        var carousel = new Carousel(container, imageWrapper);
    </script>
</body>

</html>
