<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-image-wrapper clearfix">
            <img class="carousel-item" src="https://picsum.photos/id/400/200/300" alt="">
            <img class="carousel-item" src="https://picsum.photos/id/237/200/300" alt="">
            <img class="carousel-item" src="https://picsum.photos/id/3/200/300" alt="">
        </div>
    </div>
    <script src="carousel.js"></script>
    <script>
        var container = document.querySelector('.carousel-container');
        var carousel = new Carousel(container);
    </script>
</body>

</html>
