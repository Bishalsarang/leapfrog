<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8, language=en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuTangle</title>
    <!-- Adding CSS files -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="main-container-wrapper">
        <div class="header">
            <div class="top-header">
                <div class="container clearfix">
                    <div class="header-left left clearfix">
                        <div class="logo left">
                            <a href="#" title="Tutangle Logo">
                                <img src="images/logo.png" alt="TuTangle Logo">
                            </a>
                        </div>
                        <div class="search right">
                            <form class="search-form" action="#">
                                <input class="search-query" type="text">
                                <input class="search-button" type="submit" value="SEARCH">
                            </form>
                        </div>

                    </div>
                    <div class="header-right right">
                        <p class="user-name">Joe Burros</p>
                        <ul class="header-right-menu">
                            <li class="header-right-menu-item"><a href="#" title="Home - Tutangle">Home</a></li>
                            <li class="header-right-menu-item"><a href="#" title="Settings - Tutangle">Settings</a></li>
                            <li class="header-right-menu-item"><a href="#" title="Logout - Tutangle">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- top-header ends here -->
            <div class="bottom-header">

                <div class="container clearfix">
                    <ul class="bottom-header-menu left">
                        <li class="menu-item"> <a href="#" title="Create New Entry - Tutangle">Create New Entry</a></li>
                        <li class="menu-item"> <a href="#" title="My Topic Boxes - Tutangle">My Topic Boxes</a></li>
                        <li class="menu-item"> <a href="#" title="Friends - Tutangle">Friends</a></li>
                        <li class="menu-item"> <a href="#" title="Invite New Member - Tutangle">Invite New Member</a>
                        </li>
                    </ul>
                    <ul class="bottom-header-notifications right">
                        <li class="notification-item">
                            <a href="#" title="Topic Boxes Invites - Tutangle">
                                <img src="images/invites.png" alt="Topic Boxes Invites">
                                Topic Boxes Invites - 2
                            </a>
                        </li>
                        <li class="notification-item">
                            <a href="#" class="text-light" title="Friend Requests | Tutangle">
                                <img src="images/friend-request.png" alt="Friend Requests">
                                Friend Requests - 0
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- bottom-header ends here -->
        </div>
    </div>
    <!-- main-container-wrapper ends here-->
</body>

</html>
